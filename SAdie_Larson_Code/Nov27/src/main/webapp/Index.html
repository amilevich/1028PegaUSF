<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Travel Agency</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div class="jumbotron text-center">
			<h3>Travel Agency</h3>
			<h5>
				<span class="label label-success"> Using the RESTful
					Countries API</span> <input type="text" id="countryId"
					placeholder="Enter your country name" class="form-control" /> <input
					type="submit" id="countrySubmit" class="form-control btn btn-info" />
			</h5>
		</div>
		<div class="info">
			<h3 id="countryName"></h3>
	 		<h3 id="countryCurrency"></h3>
			<h3 id="countryLanguage"></h3>
			<h3 id="countryCapitol"></h3>
			<h3 id="countryRegion"></h3>
			<h3 id="countryCallCode"></h3>
		</div>
		<script type="text/javascript" src="TravelAgency.js"></script>
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
			integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
			crossorigin="anonymous"></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
			integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
			crossorigin="anonymous"></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
			integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
			crossorigin="anonymous"></script>
</body>
</html>
