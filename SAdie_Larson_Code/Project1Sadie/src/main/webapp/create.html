<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Revature: Creating Account</title>
<style>
body {
	background-image:
		url(https://res-4.cloudinary.com/crunchbase-production/image/upload/c_lpad,h_256,w_256,f_auto,q_auto:eco/pwnwwmtja89vs7rycbvn);
}
</style>
<link rel="stylesheet" href="LoginC.css">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/css/bootstrap.min.css"
	integrity="sha384-SI27wrMjH3ZZ89r4o+fGIJtnzkAnFs3E4qz9DIYioCQ5l9Rd/7UAa8DHcaL8jkWt"
	crossorigin="anonymous">
	<link rel="shortcut icon" href="favicon.ico" />
</head>
<body>
	<div class="container-full">
		<div class="wrapper">
			<form class="needs-validation" validate>
				<div class="form-group col-md-6">
					<label style="color: white" for="inputEmail4">Email</label> <input
						type="email" class="form-control" id="inputEmail4">
				</div>
				<div class="form-group col-md-6">
					<label style="color: white" for="inputUsername4">Username</label> <input
						type="username" class="form-control" id="inputUsername4">
				</div>
				<div class="form-group col-md-6">
					<label style="color: white" for="inputPassword4">Password</label> <input
						type="password" class="form-control" id="inputPassword4">
				</div>
				<div class="form-group col-md-6">
					<label style="color: white" for="inputFirstname4">First
						Name</label> <input type="text" class="form-control" id="inputFirstname4">
				</div>
				<div class="form-group col-md-6">
					<label style="color: white" for="inputLastname4">Last Name</label>
					<input type="text" class="form-control" id="inputLastname4">
				</div>
				<div class="form-group">
					<div class="form-check">
						<input class="form-check-input" type="checkbox" id="gridCheck">
						<label style="color: white" class="form-check-label"
							for="gridCheck"> I am not a robot</label>
					</div>
				</div>
				<button type="submit" class="btn btn-primary" id="createA">Create
					Account</button>
			</form>
		</div>
	</div>
	<div id="footer">
		<h5 id="footerStyle">&copy; 2019 Pega Employee Reimbursement
			System</h5>
	</div>
	<script type="text/javascript" src="LoginJ.js"></script>
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
		integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/js/bootstrap.min.js"
		integrity="sha384-3qaqj0lc6sV/qpzrc1N5DC6i1VRn/HyX4qdPaiEFbn54VjQBEU341pvjz7Dv3n6P"
		crossorigin="anonymous"></script>
</body>
</html>
