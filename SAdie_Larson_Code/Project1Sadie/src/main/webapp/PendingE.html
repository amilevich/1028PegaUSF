<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Employee: Pending Tickets</title>
<link rel="stylesheet" href="LoginC.css">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/css/bootstrap.min.css"
	integrity="sha384-SI27wrMjH3ZZ89r4o+fGIJtnzkAnFs3E4qz9DIYioCQ5l9Rd/7UAa8DHcaL8jkWt"
	crossorigin="anonymous">
<link rel="shortcut icon" href="favicon.ico" />
</head>

<body style="background-color: #D5DBDB">
	<div class="pos-f-t">
		<div class="collapse" id="navbarToggleExternalContent">
			<div class="bg-dark p-4">
				<h5 class="text-white h4">Collapsed content</h5>
				<span class="text-muted">Toggleable via the navbar brand.</span>
			</div>
		</div>
		<nav class="navbar navbar-dark bg-dark">
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarToggleExternalContent"
				aria-controls="navbarToggleExternalContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
		</nav>
	</div>

	<div class="info">
		<table class="table table-striped table-dark">
			<thead>
				<tr>
					<th scope="col">Submission Date</th>
					<th scope="col">ID #</th>
					<th scope="col">Subject</th>
					<th scope="col">Description</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>
						<h3 id="submissionDate"></h3>
					</td>
					<td>
						<h3 id="ticketNumber"></h3>
					</td>
					<td>
						<h3 id="subjectOfTicket"></h3>
					</td>
					<td>
						<h3 id="ticketDescription"></h3>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
<script type="text/javascript" src="LoginJ.js"></script>
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"

		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/js/bootstrap.min.js"
		integrity="sha384-3qaqj0lc6sV/qpzrc1N5DC6i1VRn/HyX4qdPaiEFbn54VjQBEU341pvjz7Dv3n6P"
