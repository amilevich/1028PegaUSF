<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">

<title>Project 1</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">
</head>

<body>

<form method="POST" action="Register.do">
<label>User's Firstname</label>
<input type="text" name="firstname" placeholder="Enter your first name"/>
<label>User's Lastname</label>
<input type="text" name="lastname" placeholder="Enter your last name"/>
<label>User's Username</label>
<input type="text" name="username" placeholder="Enter your username"/>
<label>User's Password</label>
<input type="text" name="password" placeholder="Enter your password"/>
<label>User's Type</label>
<input type="text" name="type" placeholder="Are you a Manager or an Employee?"/>
<input type="submit" class="btn btn-success" value="Register"/>
</form>

</body>

</html>
