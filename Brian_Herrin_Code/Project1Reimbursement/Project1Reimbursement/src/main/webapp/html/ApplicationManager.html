<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Project 1 Employee Reimbursement System</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/css/bootstrap.min.css">
<link rel="shortcut icon" href="img/favicon.ico" type="image/icon"> 
<link rel="icon" href="img/favicon.ico" type="image/icon"> 
<style>
form { accept-charset : utf-8; }
</style>
</head>
<body>

<div class="bodyHeading">
	<div class="jumbotron text-center">
		<h3>Financial Manager Account Application Form</h3>
		<h5>
		<span class="label label-success">Tell us who you are!</span>
		</h5>
	</div>
</div>
<!-- /-->
<div id="divManApplication" style="text-align:center" class="container">
	<input type="text" id="txtUsernameApply" placeholder="Type username here">
	<br>
	<input type="password" id="txtPasswordApply" placeholder="Type password here"><br>
	<input type="password" id="txtPasswordApply1" placeholder="Type password again"><br>
	<input type="text" id="txtFirstNameApply" placeholder="Type your first name here"> &#160;
	<input type="text" id="txtLastNameApply" placeholder="Type your last name here"> <br>
	<input type="text" id="txtEMailApply" placeholder="Type your e-mail here">
	<br><br>
	<input type = "submit" value = "Apply" id = "submitAccount" class="form-control btn btn-info"/>
	<br>
</div>
<form action="Index.html" method="get">
		<input type="submit" value="Cancel" id="ApplyToLoginSubmit" class="form-control btn btn-info"/>
</form>

<script type="text/javascript" src="../js/ApplicationManager.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/js/bootstrap.min.js"></script>

</body>
</html>
