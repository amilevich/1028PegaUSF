<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Project 1 Employee Reimbursement System</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/css/bootstrap.min.css">
<link rel="shortcut icon" href="img/favicon.ico" type="image/icon"> 
<link rel="icon" href="img/favicon.ico" type="image/icon"> 
<style>
form { accept-charset : utf-8; }
</style>
</head>
<body>

<div class="bodyHeading">
	<div class="jumbotron text-center">
		<h3>Reimbursement Tickets Awaiting Approval:</h3>
		<h5>
		<span class="label label-success">Click a Ticket and click "Approve" or "Deny"</span>
		</h5>
	</div>
	<div style="text-align:center" class="container">
	<form accept-charset=utf-8 action="ManagerMainMenu.html" method="get">
		<input type="submit" value="Back" id="FMViewToFMMainSubmit1" class="form-control btn btn-info"/>
	</form>
	</div>
</div>

<div style="text-align:center" class="bodyList">
	<!-- Time Stamp for reimbursement ticket, typeOfTicket, status, pictures /-->
	 <form accept-charset=utf-8 id="TicketViewerForm">
		 <table id="TicketViewerTable" style="width:100%">
			<tr>
				<th>Time Stamp</th>
				<th>Type</th>
				<th>Status</th>
				<th>Addendum</th>
			</tr>
		</table>
	</form> 
</div>
<div style="text-align:center" class="container">
	<br>
	<form accept-charset=utf-8>
		<input type="button" value="Approve" id="ApproveReimbursementButton" class="btn-group-justified"/>&#160;&#160;&#160;
		<input type="button" value="Deny" id="DenyReimbursementButton" class="btn-group-justified"/>
	</form>
</div>
<div style="text-align:center" class="container">
	<br>
	<form accept-charset=utf-8 action="ManagerMainMenu.html" method="get">
		<input type="submit" value="Back" id="FMViewToFMMainSubmit" class="form-control btn btn-info"/>
	</form>
</div>


<script type="text/javascript" src="../js/ManagerTicketViewer.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/js/bootstrap.min.js"></script>

</body>
</html>
