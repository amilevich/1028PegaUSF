<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Project 1 Employee Reimbursement System</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/css/bootstrap.min.css">
<link rel="shortcut icon" href="img/favicon.ico" type="image/icon"> 
<link rel="icon" href="img/favicon.ico" type="image/icon"> 
</head>
<style>
body { background-color: #ccffb3 }
form { accept-charset : utf-8 }
</style>
<body>
<!-- /-->
<div class="bodyHeading">
	<div style="background-color: #99ff66" class="jumbotron text-center">
		<h3>Reimbursement Form</h3>
		<h5>
		<span class="label label-success">Please fill the form completely to ensure a timely response</span>
		</h5>
	</div>
</div>

<div style="text-align:center" class="container">
	<form accept-charset=utf-8 name="ticketForm" method = "POST" action="http://localhost:8080/Project1Reimbursement/html/CreateReimbursement.do">
		<div class="bg-dark text-white">Basic Type:</div>
		<div class="custom-control custom-radio">
			<input type="radio" id="customRadio1" name="radioTypes" value="1" class="custom-control-input">
	  		<label class="custom-control-label" for="customRadio1">LODGING</label>
		</div>
		<div class="custom-control custom-radio">
			<input type="radio" id="customRadio2" name="radioTypes" value="2" class="custom-control-input">
	  		<label class="custom-control-label" for="customRadio2">TRAVEL</label>
		</div>
		<div class="custom-control custom-radio">
			<input type="radio" id="customRadio3" name="radioTypes" value="3" class="custom-control-input">
	  		<label class="custom-control-label" for="customRadio3">FOOD</label>
		</div>
		<div class="custom-control custom-radio">
			<input type="radio" id="customRadio4" name="radioTypes" value="4" class="custom-control-input">
	  		<label class="custom-control-label" for="customRadio4">OTHER</label>
	  	</div>
		<div class="bg-dark text-white">Requested Reimbursement $ Amount: </div>
		<p>
			<input type="text" name="txtAmountQuery" placeholder="Type $ amount here"> 
		</p>
		<div class="bg-dark text-white">Description:</div>
		<p>
			<textarea name="ReimDescriptionText" cols="50" rows="5" placeholder="Type description here"></textarea>
		</p>
		<input type = "submit" value = "Apply" class="form-control btn btn-info"/>
	</form>
		<p class="bg-dark text-white">Receipt:</p>
		<form name="upLoadBanner" method="POST" action="http://localhost:8080/Project1Reimbursement/html/GetReceipt.do">
			<input name = "fileupload" type = "file" /> 
		</form>
	
	<form accept-charset=utf-8 action="http://localhost:8080/Project1Reimbursement/html/EmployeeMainMenu.html" method="get">
		<input type="submit" value="Back" class="form-control btn btn-info"/>
	</form>
</div>
<!-- /-->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/js/bootstrap.min.js"></script>

</body>
</html>
