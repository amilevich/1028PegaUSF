<body>
<!-- /-->
<div class="bodyHeading">
	<div class="jumbotron text-center">
		<h3>Reimbursement Form</h3>
		<h5>
		<span class="label label-success">Please fill the form completely to ensure a timely response</span>
		</h5>
	</div>
</div>

<div style="text-align:center" class="container">
	<form accept-charset=utf-8 name="ticketForm" method = "POST" action="http://localhost:8080/Project1Reimbursement/html/CreateReimbursement.do">
		<p>
		Basic Type:
		<input type="radio" name="radioTypes" value="1"> LODGING
		<input type="radio" name="radioTypes" value="2"> TRAVEL 
		<input type="radio" name="radioTypes" value="3"> FOOD
		<input type="radio" name="radioTypes" value="4"> OTHER 
		</p><p>
		<input type="text" name="txtAmountQuery" placeholder="Type $ amount here"> Description:
		</p><p>
		<textarea name="ReimDescriptionText" cols="50" rows="5" placeholder="Type description here"></textarea>
		</p>
		<input type = "submit" value = "Apply" class="form-control btn btn-info"/>
	</form>
	<form accept-charset=utf-8 name="upLoadBanner" method="POST" action="http://localhost:8080/Project1Reimbursement/html/GetReceipt.do">
		Receipt:
		<input name = "fileupload" type = "file" /> 
	</form>
	<br>
	<form accept-charset=utf-8 action="http://localhost:8080/Project1Reimbursement/html/EmployeeMainMenu.html" method="get">
		<input type="submit" value="Back" class="form-control btn btn-info"/>
	</form>
</div>
