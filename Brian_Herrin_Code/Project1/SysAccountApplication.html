<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Project 1 Employee Reimbursement System</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/css/bootstrap.min.css" integrity="sha384-SI27wrMjH3ZZ89r4o+fGIJtnzkAnFs3E4qz9DIYioCQ5l9Rd/7UAa8DHcaL8jkWt" crossorigin="anonymous">
<link rel="shortcut icon" href="favicon.ico" type="image/icon"> 
<link rel="icon" href="favicon.ico" type="image/icon"> 
</head>
<body>

<div class="bodyHeading">
	<div class="jumbotron text-center">
		<h3>Employee Account Application Form</h3>
		<h5>
		<span class="label label-success">Tell us who you are!</span>
		</h5>
	</div>
</div>
<!-- /-->
<div class="container">
	<center>
	<input type="text" id="txtUsernameApply" placeholder="Type username here">
	<br>
	<input type="password" id="txtPasswordApply" placeholder="Type password here"><br>
	<input type="password" id="txtPasswordApply1" placeholder="Type password again"><br>
	<input type="text" id="txtFirstNameApply" placeholder="Type your first name here"> &nbsp
	<input type="text" id="txtLastNameApply" placeholder="Type your last name here"> <br>
	<input type="text" id="txtEMailApply" placeholder="Type your e-mail here">
	<br><br>
	<input type = "submit" value = "Apply" id = "submitAccount" class="form-control btn btn-info"/>
	<br>
	<form action="Index.html" method="get">
		<input type="submit" value="Back" id="ApplyToLoginSubmit" class="form-control btn btn-info"/>
	</form>
	</center>
</div>


<script type="text/javascript" src="SystemAccountApplication.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/js/bootstrap.min.js" integrity="sha384-3qaqj0lc6sV/qpzrc1N5DC6i1VRn/HyX4qdPaiEFbn54VjQBEU341pvjz7Dv3n6P" crossorigin="anonymous"></script>

</body>
</html>
