<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Project 1 Employee Reimbursement System</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/css/bootstrap.min.css">
<link rel="shortcut icon" href="favicon.ico" type="image/icon"> 
<link rel="icon" href="favicon.ico" type="image/icon"> 
<style>
form { accept-charset : utf-8; }
</style>
</head>
<body>

<div class="bodyHeading">
	<div class="jumbotron text-center">
		<h3>Reimbursement Form</h3>
		<h5>
		<span class="label label-success">Please fill the form completely to ensure a timely response</span>
		</h5>
	</div>
</div>

<div style="text-align:center" class="container">
	<form accept-charset=utf-8>
		<input type="radio" name="radioTypes" id="lodgingType" value="lodging"> LODGING &#160;
		<input type="radio" name="radioTypes" id="travelType" value="travel"> TRAVEL &#160;
		<input type="radio" name="radioTypes" id="foodType" value="food"> FOOD &#160;
		<input type="radio" name="radioTypes" id="otherType" value="other"> OTHER <br>
	</form>
	<form accept-charset=utf-8 id = "uploadbanner" method = "post" action = "#">
		<input id = "fileupload" type = "file" /> 
	</form>
	<br>
	<input type = "submit" value = "Apply" id = "submitReimbursement" class="form-control btn btn-info"/>
	<!--
	
	/-->
	<br>
	<form accept-charset=utf-8 action="EmployeeMainMenu.html" method="get">
		<input type="submit" value="Back" id="FormToMainSubmit" class="form-control btn btn-info"/>
	</form>
</div>

<script type="text/javascript" src="../js/ReimbursementForm.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/js/bootstrap.min.js"></script>

</body>
</html>
