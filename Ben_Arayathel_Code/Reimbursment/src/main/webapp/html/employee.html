<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <title>EMPLOYEE LOGIN</title>

    <link rel = "stylesheet"  type = "text/css" href="../css/UserStyle.css">
</head>
<body>
    <div class="flex-container">
        <div class = "row">
            <div class = "col-sm-4">
                <div class = "container pt-3">
                <div class = "submit">
                    <select name="status" id = "ticketType">
                        <option value = "0">LODGE</option>
                        <option value = "1">TRAVEL</option>
                        <option value = "2">FOOD</option>
                        <option value = "3">OTHER</option>
                    </select><br>
                    <input class = "textsubmit" id = "price" type="number" name = "price" placeholder="How much did you spend in dollars?"><br>
                    <textarea name = "Description" placeholder="description" id = "description"></textarea><br>
                    <button class="btn btn-primary" id="but">SUBMIT!!</button>
                </div>
                <br>
                <button class = "btn btn-secondary" id = "logout"><a href ="http://localhost:9001/Reimbursment/html/login.html" >LOGOUT</a></button>
            </div>
            </div>
            <div class=".col-sm-8">
                <table class = "table table-bordered" id = "tickets-table">
                    <thead class = "thread-dark">
                        <tr>
                            <th class = "status">Status</th>
                            <th class = "ID">ID</th>
                            <th class = "cost">Cost</th>
                            <th class = "type">Type</th>
                            <th class = "timestamp">TIMESTAMP</th>
                            <th class = "email">Email</th>
                            <th class = "description">Description</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>

    <script type = "text/javascript" src = "../js/employee.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
