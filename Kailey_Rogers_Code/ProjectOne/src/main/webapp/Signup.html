<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<!-- CSS Links -->
<link rel="stylesheet" type="text/css" href="Style.css" />
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">
<link rel="shortcut icon" href="favicon.ico" />
<title>Sign Up: PokéPawn Reimbursement Portal</title>
</head>
<body>
	<div class="wrapper">
		<header>
			<br /> <br /> <br /> <br /> <br />
			<!--
			<nav>
				<ul>
					<li><a href="" class="current">Home</a></li>
					<li><a href="">Login</a></li>
					<li><a href="">Signup</a></li>
				</ul>
			</nav>
			  -->
		</header>
		<div class="body">
			<br />
			<form class="signup">
				<fieldset>
					<legend>Sign Up</legend>
					<Input type="text" placeholder="First Name" required="required" /> <br /> <br /> <Input
						type="text" placeholder="Last Name" required="required"/> <br /> <br /> <Input
						type="text" placeholder="Email" required="required"/><br /> <br /> <Input
						type="text" placeholder="Username" required="required"/><br /> <br /> <Input
						type="text" placeholder="Password" required="required"/><br />
						<p>Type of Account:</p>
						<select name="role" id="user-role">
						<option value="Employee">Employee</option>
						<option value="Finance Mananger">Finance Manager</option>
						</select><br/><br/>
				</fieldset>
				<div class="signupInfo">
					<input type="submit" value="Sign Up">
				</div>
				<br />
			</form>
			<br />
			<h4>
				<b>Thank you for creating an employee account with PokéPawn!</b>
			</h4>
			<br/>
			<h6>After creating an account, you will be allowed to submit
				your reimbursement tickets when needed. A Finance Manager will review your
				ticket as soon as possible.</h6><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>
											
		</div>
		<div class="footer">
			<h6>&copy 2019 PokéPawn</h6>
			<br />
		</div>
	</div>

	<!-- JavaScript Links -->
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
		integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
		crossorigin="anonymous"></script>
</body>
</html>
